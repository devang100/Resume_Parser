<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Resume Parser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome CSS -->
    <script>
        function displayFileName() {
            const fileInput = document.getElementById('file-input');
            const fileNameDisplay = document.getElementById('file-name-display');

            fileInput.addEventListener('change', function() {
                const fileName = fileInput.files[0].name;
                fileNameDisplay.textContent = fileName;
            });
        }
    </script>
</head>
<body onload="displayFileName()">
    <div class="container">
        <div class="content">
            <h1 class="title">Resume Parser</h1>
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <div class="file-upload">
                    <input type="file" name="file" id="file-input" required>
                    <label for="file-input" class="file-label"><i class="fas fa-file-upload"></i> Choose File</label>
                    <div id="file-name-display" class="file-name"></div> <!-- Display file name here -->
                </div>
                <button type="submit" class="btn"><i class="fas fa-cloud-upload-alt"></i> Upload and Parse</button>
            </form>
        </div>
    </div>
</body>
</html>
